<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"/>
    <title>Product Preview Card</title>
  </head>

  <body>
    <main>

      <picture>
        <source srcset="./assets/image-product-desktop.jpg" media="(min-width: 800px)"/>
        <img src="./assets/image-product-mobile.jpg" alt="Perfum photo" title="Perfum photo"/>
      </picture>

      <article>
        <h3 class="uppercase">Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span class="uppercase">Chanel</span>.</p>
        <div>
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <button>Add to Cart</button>
      </article>

    </main>
  </body>

</html>
